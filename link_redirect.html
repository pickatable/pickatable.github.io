        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function trackAndRedirect(platform, url) {
            const referrer = document.referrer || 'direct';
            const source = getQueryParam('source') || referrer;
            amplitude.track('Redirect Click', {
                platform: platform,
                referrer: referrer,
                source: source
            });
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            amplitude.track('Page Viewed', { page: 'Redirect Page' });

            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const source = getQueryParam('source');

            if (/android/i.test(userAgent) || (source && source.includes('android'))) {
                trackAndRedirect('Android', 'https://play.google.com/store/apps/details?id=fi.pickatable.app');
            } else if (/iPad|iPhone|iPod/.test(userAgent) || (source && source.includes('ios'))) {
                trackAndRedirect('iOS', 'https://apps.apple.com/fi/app/pickatable/id1663970460');
            } else {
                trackAndRedirect('pc', 'https://apps.apple.com/fi/app/pickatable/id1663970460');
                // document.getElementById('loadingMessage').textContent = 'Unsupported platform';
            }
        });
