<script>
    // JavaScript to toggle visibility
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const hamburgerIcon = document.querySelector('.hamburger-icon');

    hamburgerIcon.addEventListener('click', () => {
        dropdownMenu.classList.toggle('show');
    });
</script>
<script>
    document.addEventListener('click', function (event) {
        var dropdownMenu = document.querySelector('.dropdown-menu');
        var buttonContainer = document.querySelector('.button-container');

        // Check if the clicked element is outside the dropdown menu and button container
        if (!dropdownMenu.contains(event.target) && !buttonContainer.contains(event.target)) {
            // If outside, deactivate the buttons (close the dropdown menu)
            dropdownMenu.classList.remove('show');
        }
    });
</script>
